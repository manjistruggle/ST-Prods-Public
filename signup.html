<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="headersection">
            <div class="navfirst">
                <a href="index.html">Logo</a>
            </div>
        </nav>
    </header>
    <section class="information-container">
        <div class="Username-cont">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="Name-cont">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="Gender-cont">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" placeholder="Enter your gender">
        </div>
        <div class="DOB-cont">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div class="Email-cont">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="Password-cont">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="ConfirmPassword-cont">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        </div>
        <div class="Phone-cont">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="UserType-cont">
            <label for="userType">User Type</label>
            <input type="text" id="userType" name="userType" placeholder="Enter your user type">
        </div>
    </section>
    <footer>
    </footer>
</body>
</html>
